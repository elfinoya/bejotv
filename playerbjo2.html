
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Videos Player</title>
    <meta content="never" name="referrer">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elfinoya/bejo@main/jwstyle.css"/>
    <link rel="stylesheet" href="https://raw.githack.com/elfinoya/bejo/main/bejotv.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- IE内核 强制使用最新的引擎渲染网页 -->
    <meta content="webkit" name="renderer">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <meta content="true" name="x5-fullscreen">
    <!-- 手机H5兼容模式 -->
    <meta content="app" name="x5-page-mode">
    <!-- X5  全屏处理 -->
    <meta content="yes" name="full-screen">
    <meta content="application" name="browsermode">
    <!-- UC 全屏应用模式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <!--  苹果全屏应用模式 -->
    <script charset="utf-8" src="//cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
</head>
<style>
    :root {
        --plyr-color-main: #00b2ff;
    }

    body,
    html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        overflow-y: hidden;
		background-image: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjrug78bYtdipiTSxgxSnJ94F7RPoymU3rhPOBnMao3FtW0JITT93-8LKRAf88ATCVN5bbMZJ-_LdsZDyvE9AQ0Dz3wUgPKl3bD2nxXFPV1zfNU5uiZ5YlYeKbUT9_LEHZ_xLg_7SrSmlXSGwo9WhNwsCM5gKq9IwYbzTmRnQyr-OgPezsb3jcUTEdCjZU/s1021/cover-bejotv1.jpg");
        background-color: 'rgba(52, 52, 52, 0.8)';
    }

    #dplayer {
        width: 100%;
        height: 100%;
    }

    .plyr--video {
        height: 100%;
    }
</style>

<body>
<div id="dplayer"></div>

<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    var urltext = getUrlParam('url');
    window.onload = () => {
        new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: false,
            video: {
                url: urltext,
                type: 'hls',
            },
            lang: "id-ID",
            pluginOptions: {
                hls: {},
            },
        });
    }
</script>
</body>
